        <title>Vertigo by Saul Bass</title>
        <link rel="stylesheet" href="assets/style.css">

        <div class="wrapper">
            <span class="kicker">Paramount Presents</span>

            <img src="assets/saul-bass-vertigo.svg" alt="graphic of two people dancing in a vertigo swirl">

        <footer>
            <div class="topline">
                <div class="left">
                </div>
                <div class="right">
                </div>

                    <img src="assets/paramount-logo.svg" alt="Paramount Picture logo">
